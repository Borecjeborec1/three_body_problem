<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="./script.min.js"></script>
</head>

<body>

  <div class="container isFullScreenWide isUnselectable">
    <div class='sun'><img src='./assets/sun.png' class='spin bodyImage' alt='Sun' /></div>
    <div class='earth'><img src='./assets/zeme.png' alt='Earth' class='spin bodyImage' /></div>
    <div class='jupiter'><img src='./assets/jupiter.png' alt='Jupiter' class='spin bodyImage' /></div>

    <canvas class="canvas"></canvas>

    <div class='hudContainer'>
      <div class='hudContainerChild'>
        <div class='leftBottomButtonCantainer'>
          <a class='leftBottomButton mass1Button doesChangeOpacityOnHover' href='#' title='Mass 1'><img
              src='assets/sun.png' alt='Mass 1' class='leftBottomImage'></a>
          <a class='leftBottomButton mass2Button doesChangeOpacityOnHover' href='#' title='Mass 2'><img
              src='assets/zeme.png' alt='Mass 2' class='leftBottomImage'></a>
          <a class='leftBottomButton mass3Button doesChangeOpacityOnHover' href='#' title='Mass 3'><img
              src='assets/jupiter.png' alt='Mass 3' class='leftBottomImage'></a>
          <a class='leftBottomButton speedButton doesChangeOpacityOnHover' href='#' title='Speed'><img
              src='./assets/time.png' alt='Speed' class='leftBottomImage'></a>
        </div>
        <a class='reload doesChangeOpacityOnHover' href='#' title='Reload'><img src='assets/reload.png' alt='Restart'
            class='reloadIcon'></a>
      </div>
    </div>
  </div>

  <div class='isTextCentered hasTopMarginSmall hasNegativeBottomMarginNormal isUnselectable'>
    <span class='sliderLabel'>0.10</span>
  </div>

  <div class="SickSlider slider isUnselectable">
    <div class="SickSlider-stripe"></div>
    <div class="SickSlider-head"></div>
  </div>


  <button class="preset button" data-name="SunEarthJupiter">Sun, Earth and
    Jupiter</button>
  <button class="preset button button--isSelected" data-name="FigureEight">Figure eight</button>
  <button class="preset button" data-name="LagrangePoint5">Lagrange point L5</button>
  <button class="preset button" data-name="Kepler16">Kepler-16</button>
  <button class="preset button" data-name="Chaotic">Chaotic</button>

  <p class='debugOutput'></p>

</body>

</html>
